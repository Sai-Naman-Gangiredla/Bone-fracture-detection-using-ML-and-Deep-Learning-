<!DOCTYPE html>
<html>
<head>
    <title>Bone Fracture Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <!-- Navbar with logo -->
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
      <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 40px; margin-right: 10px;">
        <span class="navbar-brand mb-0 h1">Bone Fracture Detection</span>
      </div>
    </nav>
    <div class="container mt-5">
        <div class="card shadow mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Upload X-ray Image</h2>
                <!-- Loading spinner (hidden by default) -->
                <div id="loading" style="display:none;" class="text-center mb-3">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <p>Processing image...</p>
                </div>
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" class="form-control" name="xray" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload & Predict</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5 mb-3 text-muted">
      &copy; 2024 Bone Fracture Detection | Made by G. Sai Naman.    </footer>
    <script>
    document.querySelector('form').onsubmit = function() {
        document.getElementById('loading').style.display = 'block';
    };
    </script>
</body>
</html>
